<!DOCTYPE html>
<html>
	<head>
		<title>Ateliers</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script type="text/javascript" src="controllerAtelier.js"></script>
	</head>

	<body>
		<h1 id='title_span'></h1>
		<form class="form-horizontal" style="width: 95%">
		  <div class="form-group">
		    <label for="title" class="col-sm-2 control-label">Titre</label>
		    <div class="col-sm-10"><input type="text" class="form-control" id="title" placeholder="Titre de l'atelier"></div>
		  </div>
		  <div class="form-group">
		    <label for="theme" class="col-sm-2 control-label">Thème</label>
		    <div class="col-sm-10"><input type="text" class="form-control" id="theme" placeholder="Thème"></div>
		  </div>
		  <div class="form-group">
		    <label for="type" class="col-sm-2 control-label">Type</label>
		    <div class="col-sm-10"><input type="text" class="form-control" id="type" placeholder="Type"></div>
		  </div>
		  <div class="form-group">
		    <label for="theme" class="col-sm-2 control-label">Date et Heure</label>
		    <div class="col-sm-10">
		    	<ul>
		    		<li> 	<input type="checkbox"  id="lundi_am"> Lundi Matin </li>
		    		<li> 	<input type="checkbox"  id="lundi_pm"> Lundi Soir</li>
		    		<li>  	<input type="checkbox"  id="mardi"> Mardi Matin</li>
		    		<li>  	<input type="checkbox"  id="mardi_pm"> Mardi Soir</li>
		    		<li>  	<input type="checkbox"  id="mercredi"> Mercredi Matin</li>
		    		<li>  	<input type="checkbox"  id="mercredi_pm"> Mercredi Soir</li>
		    		<li>  	<input type="checkbox"  id="jeudi_am"> Jeudi Matin</li>
		    		<li> 	<input type="checkbox"  id="jeudi_pm"> Jeudi Soir </li>
		    		<li>  	<input type="checkbox"  id="vendredi_am"> Vendredi Matin</li>
		    		<li>  	<input type="checkbox"  id="vendredi_pm"> Vendredi Soir</li>
		    	</ul>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="lab" class="col-sm-2 control-label">Labo</label>
		    <div class="col-sm-10"><input type="text" class="form-control" id="lab" placeholder="Labo"></div>
		  </div>
		  <div class="form-group">
		    <label for="duree" class="col-sm-2 control-label">Durée</label>
		    <div class="col-sm-10"><input type="text" class="form-control" id="duree" placeholder="Durée"></div>
		  </div>
		  <div class="form-group">
		    <label for="capacity" class="col-sm-2 control-label">Capacité</label>
		    <div class="col-sm-10"><input type="text" class="form-control" id="capacity" placeholder="Capacité"></div>
		  </div>
		  <div class="form-group">
		    <label for="free" class="col-sm-2 control-label">Libre</label>
		    <div class="col-sm-1"><input type="checkbox" class="form-control" id="free" ></div>
		  </div>
		  <div class="form-group">
		    <label for="sum" class="col-sm-2 control-label">Résumé</label>
		    <div class="col-sm-10"><textarea type="text" class="form-control" id="sum" placeholder="Description ..."></textarea></div>
		  </div>		  
		  <!-- <div class="form-group">
		    <label for="capacity" class="col-sm-2 control-label">Capacité</label>
		    <div class="col-sm-10"><input type="text" class="form-control" id="capacity" placeholder="Capacité"></div>
		  </div> -->
		  <div class="form-group">
		    <label for="anim" class="col-sm-2 control-label">Animateurs</label>
		    <div class="col-sm-10"><input type="text" class="form-control" id="anim" placeholder="separate using ','"></div>
		  </div>
		  <div class="form-group">
		    <label for="partner" class="col-sm-2 control-label">Partenaires</label>
		    <div class="col-sm-10"><input type="text" class="form-control" id="partner" placeholder="Partnaires separate using ','"></div>
		  </div>
		  <!-- <div class="form-group">
		    <label for="anim" class="col-sm-2 control-label">Animateurs</label>
		    <div class="col-sm-10"><input type="text" class="form-control" id="capacity" placeholder="separate using ','"></div>
		  </div> -->
		  <div class="form-group">
		    <label for="discipline" class="col-sm-2 control-label">Discipline</label>
		    <div class="col-sm-10"><input type="text" class="form-control" id="discipline" placeholder="Discipline"></div>
		  </div>
			<div class="form-group">
		    <label for="theme" class="col-sm-2 control-label">Niveau</label>
		    <div class="col-sm-10">
		    	<ul>
		    		<li> <input type="checkbox"   id="primaire"> Primaire </li>
		    		<li> <input type="checkbox"   id="college"> Collège</li>
		    		<li>  <input type="checkbox"  id="lycee"> Lycée</li>
		    		<li>  <input type="checkbox"  id="sup"> Université</li>
		    	</ul>
		    </div>
		  </div>  
		  
		  <center><button type="submit" class="btn btn-primary" style="width: 50%">Modifier/Ajouter</button></center>
		</form>

	</body>
</html>
